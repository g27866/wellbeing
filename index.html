<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
  <title>Wellbeing Reservation</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="relative flex size-full min-h-screen flex-col bg-[#f8fcfb] justify-between group/design-root overflow-x-hidden"
    style='font-family: Manrope, "Noto Sans", sans-serif;'>
    <div>

      <div id="loading-section">
        <h1 class="text-[#0c1d1a] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-center pb-3 pt-5">
          Please Wait
        </h1>
        <p class="text-[#0c1d1a] text-base font-normal leading-normal px-4 text-center">
          We are checking your account status...
        </p>
         <div id="general-error-message" class="error-text hidden"></div>
      </div>

      <div id="account-binding-section" class="hidden">
        <h2 class="text-[#0c1d1a] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">
          帳號綁定
        </h2>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <input id="phone-input" placeholder="請輸入09開頭行動電話號碼"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0c1d1a] focus:outline-0 focus:ring-0 border border-[#cdeae4] bg-[#f8fcfb] focus:border-[#cdeae4] h-14 placeholder:text-[#45a190] p-[15px] text-base font-normal leading-normal"
              value="" type="tel" />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <input id="email-input" placeholder="請輸入聯絡email"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0c1d1a] focus:outline-0 focus:ring-0 border border-[#cdeae4] bg-[#f8fcfb] focus:border-[#cdeae4] h-14 placeholder:text-[#45a190] p-[15px] text-base font-normal leading-normal"
              value="" type="email" />
          </label>
        </div>
        <div id="binding-error-message" class="error-text hidden"></div>
        <div class="flex px-4 py-3">
          <button id="submit-binding-button"
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#009378] text-[#f8fcfb] text-base font-bold leading-normal tracking-[0.015em]">
            <span class="truncate">進行綁定</span>
          </button>
        </div>
      </div>

      <div id="reservation-center-section" class="hidden">
        <h3 class="text-[#0c1d1a] text-lg font-semibold px-4 pt-4 pb-2">選擇療程類別</h3>
        <div id="treatment-category-list" class="flex gap-3 p-3 flex-wrap pr-4">
          </div>

        <div id="treatment-name-section" class="hidden">
          <h3 class="text-[#0c1d1a] text-lg font-semibold px-4 pt-4 pb-2">選擇療程</h3>
          <div id="treatment-name-list" class="flex gap-3 p-3 flex-wrap pr-4">
            </div>
        </div>


        <div id="calendar-section" class="flex flex-wrap items-center justify-center gap-6 p-4 hidden">
          <div class="flex min-w-72 max-w-[336px] flex-1 flex-col gap-0.5">
            <div class="flex items-center p-1 justify-between">
              <button id="prev-month">
                <div class="text-[#0c1d1a] flex size-10 items-center justify-center" data-icon="CaretLeft" data-size="18px"
                  data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M165.66,202.34a8,8,0,0,1-11.32,11.32l-80-80a8,8,0,0,1,0-11.32l80-80a8,8,0,0,1,11.32,11.32L91.31,128Z">
                    </path>
                  </svg>
                </div>
              </button>
              <p id="month-year" class="text-[#0c1d1a] text-base font-bold leading-tight flex-1 text-center">
                Loading...
              </p>
              <button id="next-month">
                <div class="text-[#0c1d1a] flex size-10 items-center justify-center" data-icon="CaretRight" data-size="18px"
                  data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z">
                    </path>
                  </svg>
                </div>
              </button>
            </div>
            <div class="grid grid-cols-7">
              <p class="text-[#0c1d1a] text-[13px] font-bold leading-normal tracking-[0.015em] flex h-12 w-full items-center justify-center pb-0.5">S</p>
              <p class="text-[#0c1d1a] text-[13px] font-bold leading-normal tracking-[0.015em] flex h-12 w-full items-center justify-center pb-0.5">M</p>
              <p class="text-[#0c1d1a] text-[13px] font-bold leading-normal tracking-[0.015em] flex h-12 w-full items-center justify-center pb-0.5">T</p>
              <p class="text-[#0c1d1a] text-[13px] font-bold leading-normal tracking-[0.015em] flex h-12 w-full items-center justify-center pb-0.5">W</p>
              <p class="text-[#0c1d1a] text-[13px] font-bold leading-normal tracking-[0.015em] flex h-12 w-full items-center justify-center pb-0.5">T</p>
              <p class="text-[#0c1d1a] text-[13px] font-bold leading-normal tracking-[0.015em] flex h-12 w-full items-center justify-center pb-0.5">F</p>
              <p class="text-[#0c1d1a] text-[13px] font-bold leading-normal tracking-[0.015em] flex h-12 w-full items-center justify-center pb-0.5">S</p>
            </div>
            <div id="calendar-days" class="grid grid-cols-7">
              </div>
          </div>
        </div>

        <div id="time-slot-section" class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4 hidden">
          </div>

        <div id="submit-reservation-div" class="flex px-4 py-3 hidden">
          <button id="submit-reservation-button"
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#009378] text-[#f8fcfb] text-base font-bold leading-normal tracking-[0.015em]">
            <span class="truncate">Submit Reservation</span>
          </button>
        </div>
      </div>
    </div>
    <div></div>
  </div>

  <script src="api.js"></script>
  <script src="script.js"></script>
</body>

</html>
